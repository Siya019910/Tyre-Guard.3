<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { height: 100vh; font-family: 'Arial Black', sans-serif; overflow: hidden; background: #111; }
        
        .grid { height: 50%; display: grid; grid-template-columns: 1fr 1fr; }
        .grid img { width: 100%; height: 100%; object-fit: cover; }
        
        .content { 
            height: 50%; 
            background: #d90429; 
            color: white; 
            clip-path: polygon(0 15%, 100% 0, 100% 100%, 0% 100%); 
            margin-top: -40px; 
            position: relative; 
            padding: 30px 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            text-align: center; 
            z-index: 1;
        }

        .business-name { font-size: 45px; font-weight: 900; line-height: 1; margin-bottom: 5px; }
        .slogan { font-size: 14px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px; }
        
        .contact-wrap { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; width: 100%; }
        .row { background: white; color: black; padding: 10px; border-radius: 4px; display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: bold; font-size: 13px; }
        .row img { width: 20px; height: 20px; }

        /* QR Code positioned Top Right Corner */
        .qr { 
            position: fixed; 
            top: 15px; 
            right: 15px; 
            width: 85px; 
            background: white; 
            padding: 5px; 
            border-radius: 5px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); 
            z-index: 100; /* Ensures it stays above everything */
        }

        footer { position: absolute; bottom: 5px; font-size: 10px; width: 100%; opacity: 0.8; text-align: center; color: white; }
    </style>
</head>
<body>

    <img class="qr" src="QR-code.png" alt="QR Code">

    <div class="grid">
        <img src="img1.jpg">
        <img src="img2.jpg">
        <img src="img3.jpg">
        <img src="img4.jpg">
    </div>

    <div class="content">
        <div class="business-name">TyreGuard</div>
        <div class="slogan">"Unbreakable Confidence on Every Road."</div>
        <div class="contact-wrap">
            <div class="row">
                <img src="https://img.icons8.com/ios-filled/50/25D366/whatsapp.png" alt="WhatsApp"> 
                078 628 2768
            </div>
            <div class="row">
                <img src="https://img.icons8.com/ios-filled/50/FF0000/new-post.png" alt="Email"> 
                mpumelelongwenya8711@gmail.com
            </div>
        </div>
        <footer>© 2025 TyreGuard™ - Unbreakable Confidence on Every Road.</footer>
    </div>

</body>
</html>
