<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            height: 100vh; 
            font-family: 'Arial', sans-serif; 
            overflow: hidden; 
            background: #111; 
            display: flex;
            flex-direction: column;
        }

        /* Top half images */
        .grid { height: 50%; display: grid; grid-template-columns: 1fr 1fr; }
        .grid img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Bottom half red section */
        .content { 
            height: 55%; /* Slightly taller to account for clip-path overlap */
            background: #d90429; 
            color: white; 
            clip-path: polygon(0 15%, 100% 0, 100% 100%, 0% 100%); 
            margin-top: -5vh; /* Responsive overlap */
            position: relative; 
            padding: 40px 20px 20px 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            text-align: center; 
            z-index: 1;
        }

        /* Business Name: Cursive and Responsive */
        .business-name { 
            font-family: 'Pacifico', cursive; 
            font-size: clamp(38px, 9vw, 55px); 
            line-height: 1.2; 
            margin-bottom: 5px; 
            white-space: nowrap; /* Ensures name stays on one line */
        }

        /* Slogan: Italicized */
        .slogan { 
            font-size: clamp(12px, 3vw, 16px); 
            font-style: italic; 
            letter-spacing: 0.5px; 
            margin-bottom: 20px; 
            opacity: 0.9;
        }
        
        .contact-wrap { display: flex; flex-direction: column; gap: 8px; width: 100%; max-width: 350px; }
        
        .row { 
            background: white; 
            color: black; 
            padding: 10px; 
            border-radius: 6px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
            font-weight: bold; 
            font-size: clamp(11px, 2.8vw, 14px); 
        }
        
        .row img { width: 20px; height: 20px; }

        /* QR Code: Top Right Corner */
        .qr { 
            position: fixed; 
            top: 15px; 
            right: 15px; 
            width: clamp(70px, 15vw, 90px); 
            background: white; 
            padding: 5px; 
            border-radius: 5px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); 
            z-index: 100; 
        }

        /* Trademark Footer */
        footer { 
            position: absolute; 
            bottom: 8px; 
            font-size: 10px; 
            width: 100%; 
            opacity: 0.9; 
            text-align: center; 
            color: white; 
            font-weight: normal;
        }
    </style>
</head>
<body>

    <img class="qr" src="QR-code.png" alt="QR Code">

    <div class="grid">
        <img src="img1.jpg" alt="Tyre Image 1">
        <img src="img2.jpg" alt="Tyre Image 2">
        <img src="img3.jpg" alt="Tyre Image 3">
        <img src="img4.jpg" alt="Tyre Image 4">
    </div>

    <div class="content">
        <div class="business-name">TyreGuard</div>
        <div class="slogan">"Unbreakable Confidence on Every Road."</div>
        
        <div class="contact-wrap">
            <div class="row">
                <img src="https://img.icons8.com/ios-filled/50/25D366/whatsapp.png" alt="WhatsApp"> 
                078 628 2768
            </div>
            <div class="row">
                <img src="https://img.icons8.com/ios-filled/50/FF0000/new-post.png" alt="Email"> 
                mpumelelongwenya8711@gmail.com
            </div>
        </div>
        
        <footer>© 2025 TyreGuard™ - Unbreakable Confidence on Every Road.</footer>
    </div>

</body>
</html>
